
      <!-- Кнопка "закрыть" -->
    
    <button type="button" class="close pr-1" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <!-- . -->
<div class="p-4">
    <!-- Заголовок -->
    <h4 class="h4 text-center">Восстановление пароля</h4>
    <!-- . -->
  
        <label for="email-sign">E-mail</label>
            <input type="email" class="form-control" id="email-reset" aria-describedby="emailHelp" placeholder="Введите email..." [(ngModel)]="email" name="email">
        
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <button class="btn btnPrimary" (click)="forgot(email)">Отправить</button>
        </div>
        <p *ngIf='success'>Проверьте почту и восстановите пароль</p>
        <p *ngIf='!success && send'>Проверьте почту и восстановите пароль</p>

      <div class="redirectToLogin">
        <a class="redirect" routerLink="" data-dismiss="modal" aria-label="Close" data-toggle="modal"  data-target=".sign-in">Войти</a>
</div>
