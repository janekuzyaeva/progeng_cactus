
      <div class="authBlock" *ngIf="authService.confirm=='true'">
  
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">Мы отравили Вам письмо с подтверждением <strong>{{user.email}}</strong>.</p>
          <p class="text-center">Пожалуйста, проверьте ваш почтовый ящик и перейдите по ссылке.</p>
          <!-- <p class="text-center" *ngIf="authApi.verify=='garant' || authApi.verify=='carrier'"><b> В скором времени мы с вами свяжемся и возможно, активируем аккаунт</b></p> -->
        </div>
        
  
        <div class="d-flex justify-content-center">
          <button class="btn btn-success"  data-dismiss="modal" aria-label="Close"  data-toggle="modal" data-target=".sign-in"> Войти </button>
        </div>
      </div>
  
      
      <div class="authBlock" *ngIf=" authService.confirm == 'false'">
        
        <p class="text-center"> <strong>Что-то пошло не так.</strong></p>
        
      </div>
